<script type="text/javascript">
    function compSciA() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Computer Science A";
        contentp.innerHTML="AP Computer Science A is equivalent to a first-semester college-level computer science course and introduces students to fundamental topics that include problem solving, design strategies and methodologies, organization of data (data structures), approaches to processing data (algorithms), analysis of potential solutions, and the ethical and social implications of computing. The course emphasizes object-oriented and imperative problem solving and design using Java language. The AP Computer Science A course curriculum is compatible with many CS1 courses in colleges and universities. Taught by Mr. Shafer.";
    }

    function comp() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Exploring Computer Science ";
        contentp.innerHTML="The course is deigned to broaden the participation in compuiter science. Assignments and instruction are contextualized to be socially relevant and meaningful for diverse students. Ethical and social issues in computing, and careers in computing, are woven throughout the units. Throughout the course, emphasis is placed on how computing enables innovation in a variety of fields and the impacts those innovations have on society. Taught by Mr. Sibley.";
    }

    function dig() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Digital Photography ";
        contentp.innerHTML="Investigate and practice the exciting career field of digital (commercial) photography. Students start by learning the history of photography and how cameras work, and explore lighting, color and composition, in both technical and creative photographic processes. Students learn and practice several genres of photography including nature photography, action photography, and journalistic photography. Students learn to bring their pictures to life using Adobe Photoshop. Students explore career and business opportunites in commerical photography. Students prepare traditional, hard-copy and digital electronic portfolios. Taught by Mr. Shafer.";
    }
    
        function graphicDes() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Graphic Design ";
        contentp.innerHTML="Graphic Design explores vector-based illustration methods for creating graphics, technical illustrations, and visual presentation of information and data. Students create logos, graphic designs, layouts, and basic graphic information using Adobe Illustrator. Students explore the creative process using digital imagaing software, digital photography, image manipulation, and image generating techniques using Adobe Photoshop. Emphasis is placed on use of software tools and building a portfolio. Taught by Mr. Sibley.";
    }
    
        function videoPro() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Video Production ";
        contentp.innerHTML="Video Production is an exploratory, hands-on class about making films with digital video technology and prepares students to communicate dramatic information, ideas, moods and feelings through film. Students learn video camera operation, microphone use and placement, computerized editing and sound design and experience in producing, writing screenplays/scripts, directing and the art of cinematography. The class explores film theory while making short productions in dramatic, comedy, documentary, commercial, training, and music videos. Taught by Mr. Shafer.";
    }
        function compSciPrin() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Computer Science Principles";
        contentp.innerHTML="AP Computer Science Principles introduces students to the ideas of computer science to the ideas of computer science with a focus on how computing can impact the world. Along with the fundamentals of computing, students analyze data, information or knowledge represented for computational use, create technology that has practical impact and gain a broader understanding of how computer science impacts people and society. The course is designed around 7 big ideas: Creativity, Abstraction (problem-solving technique), Data and Information, Algorithms, Programming, Internet, and Global Impact. Taught by Mr. Shafer.";
    }

    </script>

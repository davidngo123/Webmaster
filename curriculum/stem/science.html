<script type="text/javascript">
    function aed() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Physics by Design ";
        contentp.innerHTML="Physics by Design is an inquiry based science course using design challenges to demonstrate physics concepts. Recommended for all students interested in science, mathematics, and engineering. Physics by Design Concepts are presented through real-world challenges. Topics include mechanics, static electricity, electric circuits, magnetism, light and optics, and the historical development of physics concepts. Taught by Mrs. Wilson.";
    }

    function physics() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Physics I ";
        contentp.innerHTML="Students explore principles of Newtonian mechanics; work, energy, and power; mechanical waves and sound; and introductory, simple circuits. The course is based on Six Big Ideas which encompass core scientific principles, theories, and processes that cut across traditional boundaries and provide a broad way of thinking about the physical world. Taught by Mrs. Wilson.";
    }

    function neuro() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Chemistry  ";
        contentp.innerHTML=" The AP chemistry course provides students with a foundation to support future advance work in chemistry. Through inquiry- based learning, students develop critical thinking and reasoning skills. Students cultivate their understanding of chemistry and science practices as they explore topics such as atomic structure, intermolecular forces and bonding, chemical reactions, kinetics, thermodynamics, and equilibrium. Taught by Mr. Wood.";
    }

    function chem() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Chemistry";
        contentp.innerHTML="An inorganic laboratory science course investigates atomic structure, properties of the elements, how elements and compounds react, and how energy is transferred in chemical reactions. Chemistry is the science that studies matter with attention on three major questions: What is matter? Why does matter have the properties it has? How can changes from one form to another be controlled? Chemistry is an experimental science where students perform experiments applying the principles that control and predict chemical changes. Lab activities are an important component of this course. Taught by Mr. Rainey.";
    }

    function molag() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Biology ";
        contentp.innerHTML="AP biology is an introductory college-level biology course students cultivate their understanding of biology through inquiry based investigations as they explore evolution, cellular processes, energy and communication, genetics, information transfer, ecology, and interactions. Lab activities and field work are an important component of the course. Taught by Dr. McKay.";
    }

    function fore() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Anatomy & Physiology";
        contentp.innerHTML=" Students are introduced to the relationship between structure and function within the bodyâ€™s 11 basic organ system, as well as disorders and diseases. The course incorporates an exploration of bioscience medical careers. This course includes laboratory activities, animal dissection, discussions, student presentations, individual and group research, as well as problem solving. Taught by Mrs. Gudgeon.";
    }


    function ibbio() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Biotechnology ";
        contentp.innerHTML=" Designed to provide a broad overview of the science of Biotechnology as well as develop the technical skills needed by local industry, this course covers laboratory investigation with an emphasis on techniques being used in bioscience labs to address current world issues. Topics may include DNA technology to make insulin, genetically modified foods, forensic investigations, and gene therapy to treat genetic diseases. Taught by Ms. Sage.";
    }

    function anat() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Enviromental Systems Design";
        contentp.innerHTML=" Offering Students engaging, project-based experiences in science and environmental education, this course is a strong alternative for students not wishing to take chemistry or physics. The first part of the course isa series of project-based investigations on energy generation, water management, and land use. The class emphasizes group collaboration and incorporates environmental stewardship and advocacy. Taught by Mr. Rainey.";
    }

    function bio() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Environmental Science ";
        contentp.innerHTML="The AP Environmental Science course is designed to be the equivalent of a one semester introductory college course through students engage with scientific principles, concepts, and methodologies required to understand the interrelationships of the natural world. The course requires students identify and analyze natural and human made environmental problems, evaluate the relative risks associated with the problems, and and determine alternative solutions for resolving or preventing them. Environmental Science embraces topics from geology, biology, environmental studies, environmental science, chemistry, and geography. Taught by Mr. Rainey.";
    }


    function devbio() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Developmental Biology";
        contentp.innerHTML="Developmental Biology is a full-year elective course offered to juniors and seniors. This course covers many of the topics at the forefront of current biological research, such as therapeutic uses of stem cells, human genetic testing, specification of cell types, and development of organs. Moreover, this course provides a framework in which the student can explore current biological literature and observe applications of laboratory techniques. By understanding the principles of embryology, students are immersed in unique patterns of thinking and can explore modern science. Taught by Ms. Sage.";
    }

    

    </script>

<script type="text/javascript">
    function bccalc() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Calculus BC";
        contentp.innerHTML="AP Calculus BC is equivalent to both first- and second-semester college calculus courses and extends the content learned in AB to different types of equations and introduces the topic of sequences and series. The AP course covers topics in differential and integral calculus, including concepts and skills of limits, derivatives, definite integrals, the Fundamental Theorem of Calculus, and series. The course teaches students to approach calculus concepts and problems when they are represented graphically, numerically, analytically, and verbally, and to make connections amongst these representations. Taught by Mrs. Olson-Kelly.";
    }

    function altwo() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Algebra II/Trigonometry";
        contentp.innerHTML="Algebra 2/Trigonometry encourages students to make sense of numbers, variables, expressions, equations, and algebraic laws in contextual situations. The course prepares students for additional study of mathematics, science, and courses rich in data analysis and statistics in high schoool and beyond, and allows students to work with real-life data, situations, and applications. Algebra 2 with Trigonometry integrates algebra with geometry, statistics, data analysis, functions, probability, and trigonometry along with emphasizing inquiry, problem solving, mathematics investigations, writing, discussion, and cooperative learning. Taught by Mr. Smith.";
    }

    function geo() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Geometry";
        contentp.innerHTML="Geometry includes the study of logical reasoning, algebraic applications, and characteristics of geometric forms. Students explore geometric relationships with a wide variety of tools including compasses, computers, and graphing calculators. Students perform constructions, measure figures, observe patterns, discuss findings, write definitions, and formulate geometric conjectures. The skills used throughout this course assist students in becoming self-motivated, independent thinkers. Taught by Mr. Kermodie.";
    }

    function abcalc() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Calculus AB";
        contentp.innerHTML="This course allows the student to develop an understanding of the concepts of calculus, which is the mathematics of change and motion. Calculus links algebra, geometry, and trigonometry together into a new and unified mathematical structure. It is the language used in modern science, engineering, and technology expressing laws in precise mathematical terms. The concepts of differential and integral calculus are explored in this course. This course is also designed to teach students how to model and analyze a physical situation using adjusted functions and technology. As a result, students can discover and develop a thorough understanding and appreciation of calculus by investigating and applying concepts to real life problems. Taught by Mrs. Olson-Kelly.";
    }

        function precalc() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Precalculus";
        contentp.innerHTML="Precalculus with trigonometry: Concepts and applications perpare students for calculus by using new developments such as technology and cooperative learning to instill the concept that variables vary. Students use the law of cosines to model the position of an orbiting satellite, rather than analyzing a fixed triangle. Topics included in this course are coordinate geometry, trigonometry, sequences and series, solutions of equations, and complex numbers as well as many other topics critical to the study of calculus and beyond. Taught by Mr. Smith.";
    }

        function bridge() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Bridge to College Mathematics";
        contentp.innerHTML="Intended for students heading for college pathways not requiring Calculus, this course emphasizes modeling with mathematics focusing on higher-order thinking skills and understanding math concepts. Topics include building and interpreting functions (linear, quadratic, and exponential), writing. solving nad reasoning with equations and inequalities, and summarizing, representing, and interpreting data. The course addresses a variety of essential standards form Algebra 1, Statistics, and Geometry, plus the Algebra 2 standards and must be taught using Bridge to College Mathematics curriculum. Taught by Mrs. Olson-Kelly.";
    }

        function stats() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: AP Statistics";
        contentp.innerHTML="The AP Statistics course is equivalent to a one-semester, introductory, non-calculus-based college courses in statistics. The course introduces students to the major concepts and tools for collecting, analyzing, and drawing conclusions from data. With four themes in the AP Statistics course exploring data, sampling and experimentation, anticipating patterns, and statistical inference. Taught by Mrs. Crum.";
    }
        function alOne() {
        var title = document.getElementById("title");
        var contentp = document.getElementById("classcontent");
        title.innerHTML="Class: Algebra 1";
        contentp.innerHTML="Algebra integrates traditional curriculum with statistics, data analysis, functions, discrete mathematics, geometry, probability, and trigonometry. Students work with data-rich, real-world situations and applications in an applications-based context where investigations precede the introduction of formulas and expressions. From fractals, iteration, and self-similarity to technology-accessible techniques through the use of the graphing calculator for statistical analysis, students participate in cutting-edge mathematics as well as time-honored topics and concepts. The TI 83+ calculator is used to enhance this course. Taught by Mrs. Crum.";
    }
    </script>
